    <style>
      #lottie {
        background-color: #fff;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        display: block;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
        text-align: center;
        opacity: 1;
        z-index: 100;
        position: fixed;
      }

      .alert {
        width:150px;
        height: 70px;
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 1000;
        background-color: rgba(255,255,255, .7);
        border-radius: 5px;
        padding: 10px;
      }

      .link {
        text-decoration: underline;
        color: blue;
      }

      .link:hover {
        color: rgba(86, 191, 236, 0.975);
      }

      .contacts {
        display: flex; 
        justify-content: space-evenly; 
      }

      @media screen and (max-width: 992px) {
        
        .contacts {
          display: flex; 
          justify-content: space-evenly; 
          flex-direction: column;
          font-size: 10px;
        }

        .contacts div {
          margin-top: 20px;
        }

      }


    </style>
